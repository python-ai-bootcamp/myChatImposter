version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: backend
    init: true
    user: "${CURRENT_UID}:${CURRENT_GID}"
    ports:
      - "8000:8000"
    # No ports exposed - only accessible via gateway on Docker network
    volumes:
      - ./:/app
      - /app/frontend
      - /app/.git
      - /app/baileys_store
      - media_staging:/app/media_store/pending_media
    environment:
      - WHATSAPP_SERVER_URL=http://whatsapp_baileys_server:9000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MONGODB_URL=mongodb://mongodb:27017
      - PYTHONUNBUFFERED=1
      - MONGO_DB_NAME=chat_manager
      - MALLOC_ARENA_MAX=2
    depends_on:
      - mongodb
      - whatsapp_baileys_server

  gateway:
    build:
      context: .
      dockerfile: gateway.Dockerfile
    container_name: gateway
    ports:
      - "8001:8001"  # Only external port
    volumes:
      - ./:/app
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - BACKEND_URL=http://backend:8000
      - GATEWAY_PORT=8001
      - MONGO_DB_NAME=chat_manager
      - MALLOC_ARENA_MAX=2
    depends_on:
      - mongodb
      - backend

  whatsapp_baileys_server:
    build:
      context: .
      dockerfile: whatsapp.Dockerfile
    container_name: whatsapp_baileys_server
    init: true
    user: "${CURRENT_UID}:${CURRENT_GID}"
    ports:
      - "9000:9000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
    volumes:
      - ./baileys_store:/app/baileys_store
      - media_staging:/app/media_store/pending_media
    command: ["node", "server.js", "9000"]

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - gateway


volumes:
  mongo-data:
  media_staging:
