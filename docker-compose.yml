version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./log:/app/log
    environment:
      - WHATSAPP_SERVER_URL=http://whatsapp_baileys_server:9000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MONGODB_URL=mongodb://mongodb:27017
      - PYTHONUNBUFFERED=1
    depends_on:
      - mongodb
      - whatsapp_baileys_server

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  whatsapp_baileys_server:
    build:
      context: .
      dockerfile: whatsapp.Dockerfile
    container_name: whatsapp_baileys_server
    ports:
      - "9000:9000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
    volumes:
      - ./baileys_store:/app/baileys_store
    # The command will be specified in the python code that starts this service.
    # We need to pass the port, user_id, and config.
    # For now, we'll just have it run and listen on a port.
    # The python code will be modified to NOT start this as a subprocess.
    command: ["node", "server.js", "9000"]


volumes:
  mongo-data:
