version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: backend
    init: true
    # No ports exposed - only accessible via gateway on Docker network
    volumes:
      - ./:/app
      - /app/frontend
      - /app/.git
      - /app/baileys_store
    environment:
      - WHATSAPP_SERVER_URL=http://whatsapp_baileys_server:9000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MONGODB_URL=mongodb://mongodb:27017
      - PYTHONUNBUFFERED=1
      - MONGO_DB_NAME=chat_manager
    depends_on:
      - mongodb
      - whatsapp_baileys_server

  gateway:
    build:
      context: .
      dockerfile: gateway.Dockerfile
    container_name: gateway
    ports:
      - "8001:8001"  # Only external port
    volumes:
      - ./:/app
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - BACKEND_URL=http://backend:8000
      - GATEWAY_PORT=8001
      - MONGO_DB_NAME=chat_manager
    depends_on:
      - mongodb
      - backend

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - HOST=0.0.0.0
      - GENERATE_SOURCEMAP=false
      - CHOKIDAR_USEPOLLING=false
      - WATCHPACK_POLLING=false
      - NODE_OPTIONS=--max-old-space-size=4096
    depends_on:
      - gateway

  whatsapp_baileys_server:
    build:
      context: .
      dockerfile: whatsapp.Dockerfile
    container_name: whatsapp_baileys_server
    init: true
    ports:
      - "9000:9000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
    volumes:
      - ./baileys_store:/app/baileys_store
    # The command will be specified in the python code that starts this service.
    # We need to pass the port, user_id, and config.
    # For now, we'll just have it run and listen on a port.
    # The python code will be modified to NOT start this as a subprocess.
    # The python code will be modified to NOT start this as a subprocess.
    command: ["node", "server.js", "9000"]

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - gateway


volumes:
  mongo-data:
