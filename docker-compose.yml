version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"  # For dev only; remove in production
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - mongo-data:/data/db
    command:
      - mongod
      - --quiet
      - --bind_ip_all
      - --wiredTigerEngineConfigString
      - "verbose=[]"

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: backend
    init: true
    # No ports exposed - only accessible via gateway on Docker network
    volumes:
      - ./log:/app/log
    environment:
      - WHATSAPP_SERVER_URL=http://whatsapp_baileys_server:9000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MONGODB_URL=mongodb://admin:${MONGO_PASSWORD}@mongodb:27017
      - PYTHONUNBUFFERED=1
    depends_on:
      - mongodb
      - whatsapp_baileys_server

  gateway:
    build:
      context: .
      dockerfile: gateway.Dockerfile
    container_name: gateway
    ports:
      - "8001:8001"  # Only external port
    environment:
      - MONGODB_URL=mongodb://admin:${MONGO_PASSWORD}@mongodb:27017
      - BACKEND_URL=http://backend:8000
      - GATEWAY_PORT=8001
    depends_on:
      - mongodb
      - backend

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - gateway

  whatsapp_baileys_server:
    build:
      context: .
      dockerfile: whatsapp.Dockerfile
    container_name: whatsapp_baileys_server
    init: true
    ports:
      - "9000:9000"
    environment:
      - MONGODB_URL=mongodb://admin:${MONGO_PASSWORD}@mongodb:27017
    volumes:
      - ./baileys_store:/app/baileys_store
    # The command will be specified in the python code that starts this service.
    # We need to pass the port, user_id, and config.
    # For now, we'll just have it run and listen on a port.
    # The python code will be modified to NOT start this as a subprocess.
    command: ["node", "server.js", "9000"]


volumes:
  mongo-data:
